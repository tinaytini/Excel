<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Javascript Excel</title>
</head>
<body>
    <div id="app" class="container">
        <div class="db">
            <div class="db_header">
                <h1>Excel Dashboard</h1>
            </div>
            <div class="db_new">
                <div class="db_view">
                    <a href="#" class="db_create">+ New<br/> Table</a>
                </div>
                
            </div>
            <div class="db_table db_view">
                <div class="db_list-header">
                    <span>Name</span>
                    <span>Date</span>
                </div>
                <ul class="db_list">

                    <li class="db_record">
                        <a href="" class="">Table #1</a>
                        <strong>12.12.2012</strong>
                    </li>
                    <li class="db_record">
                        <a href="" class="">Table #2</a>
                        <strong>12.12.2012</strong>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
